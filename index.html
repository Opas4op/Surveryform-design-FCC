<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="runstyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,400&display=swap" rel="stylesheet">
</head>

<body class="main">
  <h1 class="title">
    freeCodeCamp Survey Form</h1>
  <p class="description">Thank you for taking the time to help us improve the platform</p>
  <form class="survey-form" action="submit/survey">
    <label class="form-title" for="name">Name</label> <br>
    <input class="form-field" type="text" name="name" id="name-label" placeholder="Enter your name" required /> <br>
    
    <label class="form-title" for="email">Email</label></br>
    <input class="form-field" type="email" name="email" id="email-label" placeholder="Enter your email" required /></br>
    
    <label class="form-title" for="age">Age (optional)</label></br>
        <input class="form-field" type="number" name="name" id="number-label" placeholder="Enter your age" required  min="10"
        max="99" /></br>
    
    <label class="form-title" for="dropdown">Which option best describes your current role?</label></br>
    
    <select class="dropdown">
      <option> Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    
    <label class="form-title" for="recommend">Would you recommend freeCodeCamp to a friend?</br>
      <input type="radio" name="user-recommend"> Definitely</input></br>
      <input type="radio" name="user-recommend"> Maybe</input></br>
      <input type="radio" name="user-recommend"> Not Sure</input></br>
    </label></br>
    
    <label class="form-title" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select class="dropdown">
    
      <option> Select current role</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Communities</option>
      <option value="4">Open Source</option>
    </select>
    </br>
    
    <label class="form-title" for="improved">What would you like to see improved? (Check all that apply)</br>
      <input type="checkbox" name="f_end" value="Front-end Projects"> Front-end Projects</input></br>
      <input type="checkbox" name="b_end" value="Back-end Projects"> Back-end Projects</input></br>
      <input type="checkbox" name="d_v" value="Data Visualization"> Data Visualization</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="Open Source Community"> Open Source Community</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="Gitter help rooms"> Gitter help rooms</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="Videos"> Videos</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="City Meetups"> City Meetups</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="wiki">Wiki</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="forum">forum</input></br>
      <input id="improved-label" type="checkbox" name="improved" value="Additional Courses">Additional Courses</input></br>
    </label>
    </br>
    <label class="form-title">Any comments or suggestions?</label></br>
      <input class="field" rows="4" cols="50" type="textarea" placeholder="Enter your comments here" required>
    <button class="submit" type="submit">Submit</button>

  </form>
</body>

</html>
